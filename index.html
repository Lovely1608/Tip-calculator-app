<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="logo in letters" />

      <section>
        <div class="left-container">
          <div class="mesgBox">
            <label>Bill</label>
            <label id="mesg"></label>
          </div>
          <input type="text" name="number" id="billAmount" />
          <img
            src="images/icon-dollar.svg"
            alt="dollar icon"
            id="billInput"
            class="dollarIcon"
          />

          <label>Select Tip %</label>
          <div class="tip-container">
            <button class="tipBtn" value="button" id="05">5%</button>
            <button class="tipBtn" value="button" id="10">10%</button>
            <button class="tipBtn" value="button" id="15">15%</button>
            <button class="tipBtn" value="button" id="25">25%</button>
            <button class="tipBtn" value="button" id="50">50%</button>
            <input
              type="text"
              name="CustomNumber"
              id="CustomNumber"
              class="CustomInput"
              placeholder="Custom"
              max="10"
              min="1"
            />
            <div class="mesgBox">
              <label>Number of People</label>
              <label id="mesg2"></label>
            </div>
            <input
              type="text"
              name="number"
              id="numberOfPeople"
              placeholder="0"
            /><img src="images/icon-person.svg" alt="" class="dollarIcon" />
          </div>
        </div>

        <div class="right-container">
          <div>
            <div class="amount">
              <b>Tip Amount</b>
              <small> / person</small>
            </div>
            <span id="tip"> $ 0.00</span>
          </div>

          <div>
            <div class="amount">
              <b>Total</b>
              <small> / person</small>
            </div>
            <span id="total"> $ 0.00</span>
          </div>

          <button id="reset" class="reset">RESET</button>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lovely Thakur</a>.
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
