<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="logo in letters" />
      <div class="left-container">
        <p>Bill</p>
        <input type="number" name="number" id="userAmount" />
        <img src="images/icon-dollar.svg" alt="dollar icon" />

        <div class="tip-container">
          <p>Select Tip %</p>
          <button class="tipBtn">5%</button>
          <button class="tipBtn">10%</button>
          <button class="tipBtn">15%</button>
          <button class="tipBtn">25%</button>
          <button class="tipBtn">50%</button>
          <input
            type="number"
            name="CustomNumber"
            id="CustomNumber"
            class="tipBtn"
            placeholder="Custom"
            max="10"
            min="1"
          />

          <small> Number of People</small>
          <input
            type="number"
            name="number"
            id="numberOfPeople"
            placeholder="0"
          /><img src="images/icon-person.svg" alt="" />
        </div>
      </div>

      <div class="right-container">
        <div>
          <b>Tip Amount</b>
          <small> / person</small>
          <span></span>
        </div>

        <div>
          <b>Total</b>
          <small> / person</small>
          <span></span>
        </div>

        <button>Reset</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <style src="script.js"></style>
  </body>
</html>
